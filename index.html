<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="result" id="display">0</div>
        <div class="buttons">
            <button class="bg-gray" onclick="limpar()">AC</button>
            <button class="bg-gray" onclick="valor('+/-')">+/-</button>
            <button class="bg-gray" onclick="valor('%')">%</button>
            <button class="bg-blue" onclick="valor('รท')">รท</button>

            <button class="bg-light-gray" onclick="valor('7')">7</button>
            <button class="bg-light-gray" onclick="valor('8')">8</button>
            <button class="bg-light-gray" onclick="valor('9')">9</button>
            <button class="bg-blue" onclick="valor('x')">x</button>

            <button class="bg-light-gray" onclick="valor('4')">4</button>
            <button class="bg-light-gray" onclick="valor('5')">5</button>
            <button class="bg-light-gray" onclick="valor('6')">6</button>
            <button class="bg-blue" onclick="valor('-')">-</button>

            <button class="bg-light-gray" onclick="valor('1')">1</button>
            <button class="bg-light-gray" onclick="valor('2')">2</button>
            <button class="bg-light-gray" onclick="valor('3')">3</button>
            <button class="bg-blue" onclick="valor('+')">+</button>

            <button class="bg-light-gray button-zero" onclick="valor('0')">0</button>
            <button class="bg-light-gray" onclick="valor(',')">,</button>
            <button class="bg-blue" onclick="calc()">=</button>

        </div>
    </div>

    <script src="script.js">
    </script>
</body>

</html>
